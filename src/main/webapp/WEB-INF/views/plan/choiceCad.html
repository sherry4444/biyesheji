<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <title >窝立方-CAD导入</title>
    <div th:replace="fragments/resourceLink :: resourceLink"></div>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>

    <link href="../../../resources/css/homeSignin.css" rel="stylesheet" >
    <link href="../../../resources/css/facilityItem.css" rel="stylesheet" >
    <script src="../../../resources/js/facility.js"></script>
    <link rel="stylesheet" href="../../../resources/css/planStyle.css" />


</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>
    <!--<p>
        Welcome to the Spring MVC Quickstart application!
        <label sec:authorize="hasAnyRole('ROLE_ADMIN')"   th:text="'你家婆'">
    </p>-->
</div>
<div class="page-container" style="min-height: 518px;">
    <div class="page-content">
        <div th:replace="fragments/left :: userLeftItem">&nbsp;</div>
        <div class="content-wrapper">

            <div class="page-header page-header-default">
                <div class="page-header-content">
                    <div class="page-title">
                        <h4>
                            <a th:action="@{/saveCad}">
                                <i class="icon-arrow-left52 position-left"></i>
                            </a>
                            <span class="text-semibold" >从cad导入</span>
                        </h4>
                        <a class="heading-elements-toggle"><i class="icon-more"></i></a>
                    </div>
                </div>

            </div>

            <div class="content">
                <div class="panel panel-white r-panel-content">
                    <div class="panel-body">
                        <div class="p-plate">
                            <div class="p-facility-plate">
                                <h4>从cad导入</h4>
                                <form th:action="@{/saveCad}">
                                    <div class="choice-cad">
                                        <ul>
                                            <li>
                                                <input>
                                                <button>选择</button>
                                            </li>
                                            <li>
                                                <input>
                                                <button>选择</button>
                                            </li>
                                            <li>
                                                <input>
                                                <button>选择</button>
                                            </li>
                                        </ul>
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="btn btn-default">开始导入</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>


<div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</body>
</html>
