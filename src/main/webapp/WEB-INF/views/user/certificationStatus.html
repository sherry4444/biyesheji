<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title>窝立方-认证审核</title>
	<div th:replace="fragments/resourceLink :: resourceLink"></div>
	<link rel="stylesheet" th:href="@{/resources/css/userinfoplate.css}" />
	<script type="text/javascript" th:src="@{/resources/js/uploadImage.js}" ></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="page-container" style="min-height: 518px;">
	<div class="page-content">
		<div th:replace="fragments/left :: userLeftItem">&nbsp;</div>
		<div class="content-wrapper">
			<div class="page-header page-header-default">
				<div class="page-header-content">
					<div class="page-title">
						<h4>
							<i class="icon-arrow-left52 position-left"></i>
							<span class="text-semibold" th:if="${CertificationList != null }" th:text="${CertificationList.certificationStatus}"></span>
						</h4>
						<a class="heading-elements-toggle"><i class="icon-more"></i></a>
					</div>
				</div>

			</div>


			<div class="content">
				<div class="panel panel-white r-panel-content">
					<div class="panel-body">
						<div class="certification-status-info">
							<ul >
								<li th:object="${CertificationList}" th:if="${CertificationList != null }">
									<span th:text="*{ certificationStatus!=null && certificationStatus eq '认证中' ? '认证中，认证进度查询 0757-XXXXXXX':certificationStatus!=null &&  certificationStatus=='认证成功'?'认证成功，认证名：'+companyName:'失败原因：'+certificationCause != null ? certificationCause : ''}">
									</span>
									<a th:href="@{/authentication}" th:if="*{certificationStatus == null || certificationStatus eq '认证失败'} ">重新提交审核材料</a>
									<a th:href="@{/queryBusinessInfo}" th:if="*{certificationStatus!=null && certificationStatus eq '认证中'} ">点击浏览认证信息</a>

								</li>
								<li th:if="${CertificationList == null}">
									<span>认证失败</span>
									<a th:href="@{/authentication}" >重新提交审核材料</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</body>
</html>
