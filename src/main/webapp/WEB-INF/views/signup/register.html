<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>窝立方-用户注册</title>
    <div th:replace="fragments/resourceLink :: resourceLink"></div>
    <link rel="stylesheet" th:href="@{/resources/css/signstyle.css}"/>
    <script th:src="@{/resources/js/sign.js}"></script>
    <script th:src="@{/resources/js/signup.js}"></script>
    <script th:src="@{/resources/js/uniform.min.js}"></script>
    <script th:src="@{/resources/js/login.js}"></script>
</head>
<body class="login-bgi login-container">
<div th:replace="fragments/signHead :: header"></div>
<div class="page-container" style="min-height:593px">

    <!-- Page content -->
    <div class="page-content">

        <!-- Main content -->
        <div class="content-wrapper">

            <!-- Content area -->
            <div class="content">

                <!-- Advanced login -->
                <form id="registerForm" method="post" th:action="@{/signup}" th:object="${user}">
                    <input type="hidden" name="token" th:value="${session.token}">
                    <div class="panel panel-body login-form">
                        <div class="text-center">
                            <div class="icon-object border-success text-success"><i class="icon-plus3"></i></div>
                            <h5 class="content-group">注册账号<small class="display-block" th:text="'正在注册成为'+${user.role eq 3 ? '设计师':user.role eq 4 ? '品牌商':'普通用户'}"></small></h5>
                        </div>

                        <div class="content-divider text-muted form-group"><span>请填写信息</span></div>

                        <div class="form-group has-feedback has-feedback-left">
                            <div class="div-input-sign">
                                <div class="i-sign">
                                    <i class="icon-user-check text-muted"></i>
                                </div>
                                <input title="请输入手机或者邮箱" type="text" class="input-sign" id="inputUsername" placeholder="请输入手机/邮箱" name="username" >
                            </div>
                            <span class="help-block" th:text="${#fields.hasErrors('username')?'请输入手机或者邮箱':'输入手机或邮箱'}"  th:style="'color:'+${#fields.hasErrors('username')?'red':'#737373'}"></span>

                        </div>

                        <div class="form-group has-feedback has-feedback-left MobileCode-G" th:style="'display: '+${verifyCodeErrors != null?'block':'none'}">
                            <div class="div-input-sign">
                                <input type="text" class="input-sign"  style="width:53.6%!important;float: left" id="inputMobileCode" placeholder="验证码" name="verificationCode" />
                                <div class="col-lgi" >
                                    <button type="button" class="btn btn-default" id="MobileCode" data-type="0">点击获取验证码</button>
                                </div>
                            </div>
                            <span class="help-block" th:text="${verifyCodeErrors != null?verifyCodeErrors:''}" th:style="'color:'+${verifyCodeErrors != null?'red':'#737373'}"></span>
                        </div>

                        <div class="form-group has-feedback has-feedback-left">
                            <div class="div-input-sign">
                                <div class="i-sign">
                                    <i class="icon-user-lock text-muted"></i>
                                </div>
                                <input type="password" class="input-sign" id="inputPassword" placeholder="请输入密码" name="password" />
                            </div>
                            <span class="help-block" th:text="${#fields.hasErrors('password')?'密码格式错误':'6~44个字符，格式包括字母、数字、下划线或者横'}" th:style="'color:'+${#fields.hasErrors('password')?'red':'#737373'}"></span>
                        </div>

                        <div class="form-group has-feedback has-feedback-left">
                            <div class="div-input-sign">
                                <div class="i-sign">
                                    <i class="icon-user-lock text-muted"></i>
                                </div>
                                <input type="password" class="input-sign" id="inputPasswordConfirm" placeholder="请输入密码"
                                       data-match="#inputPassword" data-match-error="密码不一致" />
                            </div>

                            <span class="help-block"></span>
                        </div>


                        <div class="content-divider text-muted form-group"><span>附加</span></div>

                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input id="consentclause" type="checkbox" class="styled">
                                    同意 <a href="#">窝立方协议</a>
                                </label>
                            </div>
                            <span class="help-block"></span>
                        </div>

                        <button type="button" id="register_btn" class="btn bg-teal btn-block btn-lg">注册 <i class="icon-circle-right2 position-right"></i></button>
                    </div>
                </form>
                <!-- /advanced login -->

                <!-- /footer -->

            </div>
            <!-- /content area -->

        </div>
        <!-- /main content -->

    </div>
    <!-- /page content -->

</div>

<div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>
</body>
</html>
